<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width"> 
	 
		<title>Mangas</title> 

		<link href='assets/css/font-awesome.min.css' rel='stylesheet' />
		<link href="assets/css/bootstrap.css" rel="stylesheet"> 
		<link href="assets/style/style.css" rel="stylesheet"> 
	</head> 
	<body ng-app="mikaApp">
		<div class="content">
			<div class="row" ng-controller="downloaderController">
				<div class="col-md-8 col-md-offset-2">
					<br/>
					<br/>
					<div class="form-group well">
						<h3>afDownloader v. 1 (afmika)</h3>
						<label for="url">URL</label>
						<input type="text" name="url" ng-model="url" class="form-control" placeholder="URL TO SCAN">
						<br/>
						<button type="button" ng-click="download()" class="btn btn-success">
							START DOWNLOAD 
						</button>
						<button type="button" ng-click="stop()" class="btn btn-danger">
							STOP / PAUSE 
						</button>
					</div>

					<div class="form-group well">
						<h2>Logs</h2>
						<h3>
							<div class="text text-success">{{ event_logs }}</div>
								</hr>
							<div class="text text-danger">{{ error_logs }}</div>
						</h3>
					</div>
				</div>
			</div>
		</div>
		
		<script src="assets/js/jquery.min.js"></script> 
		<script src="assets/js/bootstrap.min.js"></script> 
		<script type="text/javascript" src="assets/script/angular.min.js"></script>

		<script type="text/javascript" src="app/tools/fonctions.js"></script>
		<script type="text/javascript" src="app/controllers/index.js"></script>
		<script type="text/javascript" src="app/services/services.js"></script>

	</body>
</html>
